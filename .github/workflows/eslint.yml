name: ESLint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  eslint:
    name: Run ESLint checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false